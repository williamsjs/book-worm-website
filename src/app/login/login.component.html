<div class="row background">
  <h1 class="text-center">Book Worm</h1>
  <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3 text-center login">
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" #email (ngModel)="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" #password (ngModel)="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" (click)="login(email.value, password.value)" class="btn btn-primary">Submit</button>
    </form>
    <div *ngIf="error" class="alert">
      <p>Something Went Wrong :(</p>
    </div>
  </div>
</div>
