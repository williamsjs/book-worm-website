<div class="row background">
  <h1 class="text-center main-title">Book Worm</h1>
  <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2 text-center login">
    <form (ngSubmit)="login(email.value, password.value)">
      <div class="form-group">
        <label for="email" class="login-label">Email address</label>
        <input type="email" #email (ngModel)="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password" class="login-label">Password</label>
        <input type="password" #password (ngModel)="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-success">Login</button>
    </form>
    <div *ngIf="error" class="alert alert-warning">
      <p>Wrong Username/Password Combination :(</p>
    </div>
  </div>
</div>
