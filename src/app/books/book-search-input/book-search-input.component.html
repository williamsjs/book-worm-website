<div class="row">
  <div class="col-lg-6">

      <input type="text" [(ngModel)]="searchInput" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)="searchMethod(searchInput)">Go!</button>
      </span>
    </div>
  </div>
</div>
